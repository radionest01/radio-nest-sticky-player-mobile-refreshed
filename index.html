<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Radio Player</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    #radio-player {
      position: fixed;
      bottom: 0;              /* ensures sticky at bottom */
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 12px 16px;     /* balanced height */
      z-index: 9999;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      background-color: #000; /* start dark */
      color: #fff;
    }

    #play-icon {
      cursor: pointer;
      margin-right: 14px;
      display: flex;
      align-items: center;
    }
    #play-icon svg { vertical-align: middle; }

    #station-text {
      display: flex;
      flex-direction: column;
      margin-right: 14px;
      text-align: left;
      align-items: flex-start;
      justify-content: center;
    }
    #station-name {
      font-size: 16px;
      font-weight: bold;
    }

    #right-controls {
      display: flex;
      margin-left: auto;
      align-items: center;
      padding-right: 12px;
    }

    .status-btn {
      font-size: 13px;       /* bigger than original, smaller than max */
      padding: 5px 9px;      /* balanced padding */
      border-radius: 12px;
      background: transparent;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      border: 2px solid currentColor;
      white-space: nowrap;   /* prevent wrapping */
    }
    .status-btn:hover { box-shadow: 0 0 6px currentColor; }
    .status-btn.pulsing { animation: pulse 2s infinite; }

    #powered-by { margin-right: 10px; }

    #theme-toggle {
      cursor: pointer;
      font-size: 20px;
      margin-left: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="radio-player">
    <div id="play-icon">
      <svg viewBox="0 0 24 24" width="28" height="28" fill="#fff" stroke="#fff" stroke-width="2">
        <path d="M8 5v14l11-7-11-7z"></path>
      </svg>
    </div>
    <div id="station-text">
      <span id="station-name">My Radio</span>
    </div>
    <div id="right-controls">
      <!-- Live Now removed -->
      <button id="powered-by" class="status-btn" onclick="window.open('https://myradionest.com','_blank')">Powered by Radio Nest</button>
      <span id="theme-toggle">ðŸŒž</span>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const stationNameParam = urlParams.get("name") || "My Radio";
    const streamUrlParam = urlParams.get("stream") || "https://defaultstream.com/stream";

    document.getElementById("station-name").textContent = stationNameParam;

    const audio = new Audio(streamUrlParam);
    audio.crossOrigin = "anonymous";

    const playIcon = document.getElementById("play-icon");
    const poweredBy = document.getElementById("powered-by");
    const themeToggle = document.getElementById("theme-toggle");
    const player = document.getElementById("radio-player");

    let isPlaying = false;
    let isDark = true;

    const getPlayIcon = (color) => `
      <svg viewBox="0 0 24 24" width="28" height="28" fill="${color}" stroke="${color}" stroke-width="2">
        <path d="M8 5v14l11-7-11-7z"></path>
      </svg>`;
    const getPauseIcon = (color) => `
      <svg viewBox="0 0 24 24" width="28" height="28" fill="${color}" stroke="${color}" stroke-width="2">
        <path d="M6 5h4v14H6zM14 5h4v14h-4z"></path>
      </svg>`;

    function updatePlayerState() {
      const color = isDark ? "#fff" : "#000";
      if (isPlaying) {
        poweredBy.classList.add("pulsing");
        playIcon.innerHTML = getPauseIcon(color);
      } else {
        poweredBy.classList.remove("pulsing");
        playIcon.innerHTML = getPlayIcon(color);
      }
    }

    function togglePlayback() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
      updatePlayerState();
    }

    function toggleTheme() {
      if (isDark) {
        player.style.backgroundColor = "#fff";
        player.style.color = "#000";
        themeToggle.textContent = "ðŸŒ™";
        themeToggle.style.color = "#000";
        poweredBy.style.color = "#000";
        poweredBy.style.borderColor = "#000";
      } else {
        player.style.backgroundColor = "#000";
        player.style.color = "#fff";
        themeToggle.textContent = "ðŸŒž";
        themeToggle.style.color = "#fff";
        poweredBy.style.color = "#fff";
        poweredBy.style.borderColor = "#fff";
      }
      isDark = !isDark;
      updatePlayerState();
    }

    // Initial state fix
    themeToggle.style.color = "#fff";
    poweredBy.style.color = "#fff";
    poweredBy.style.borderColor = "#fff";

    playIcon.addEventListener("click", togglePlayback);
    themeToggle.addEventListener("click", toggleTheme);
  </script>
</body>
</html>
